{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center mb-4">ðŸ”„ Asignar Producto</h1>

    <!-- ðŸ“Œ Formulario de AsignaciÃ³n -->
    <div class="card shadow-sm p-4">
        <form method="POST" class="row g-3">
            {% csrf_token %}

            {% if form.errors %}
                <div class="alert alert-danger">
                    <ul>
                        {% for field in form %}
                            {% for error in field.errors %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}

            {% for field in form %}
                <div class="col-12">
                    <label class="form-label fw-bold d-block">{{ field.label }}</label>
                    <div class="d-flex flex-wrap">
                        {{ field }}
                    </div>
                </div>
            {% endfor %}

            <div class="col-12 text-center mt-3">
                <button type="submit" class="btn btn-dark w-100">âœ… Asignar Producto</button>
            </div>
        </form>
    </div>
</div>

<!-- ðŸ“Œ CSS para evitar scroll en selects -->
<style>
    select, input {
        width: 100%;
    }
    .d-flex.flex-wrap select {
        flex: 1 1 auto;
    }
</style>
{% endblock %}
