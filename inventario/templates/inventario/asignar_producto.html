{% extends 'base.html' %}

{% block content %}
  <h1>Asignar Producto</h1>

  <form method="POST">
    {% csrf_token %}

    {% if form.errors %}
      <div class="alert alert-danger">
        <ul>
          {% for field in form %}
            {% for error in field.errors %}
              <li>{{ error }}</li>
            {% endfor %}
          {% endfor %}
        </ul>
      </div>
    {% endif %}

    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Asignar Producto</button>
  </form>
{% endblock %}
